[mod-setting-name]
AutomaticLogisticChest-BuffertimeRequester=Bufferzeit Anforderungskiste
AutomaticLogisticChest-BuffertimeProvider=Bufferzeit Passive Anbieterkiste
AutomaticLogisticChest-ConnectionType=Art der Verbindung der Passive Anbieterkiste
AutomaticLogisticChest-OverrideExisting=Überschreibe existierende Greifarmkonditionen
AutomaticLogisticChest-BuildOn=Setzte wenn Kiste gebaut durch

[mod-setting-description]
AutomaticLogisticChest-BuffertimeRequester=Für wieviele Sekunden soll Material angefordert werden? Falls die reale Anfertigungszeit länger ist als die Bufferzeit wird die Anfertigungszeit genutzt.
AutomaticLogisticChest-BuffertimeProvider=Von wie vielen Sekunden sollen die Produkte gelagert werden? Falls die reale Anfertigungszeit länger ist als die Bufferzeit wird die Anfertigungszeit genutzt.
AutomaticLogisticChest-ConnectionType=Wie soll der Greifarm mit der Passive Anbieterkiste verbunden werden? Falls das Logistiknetz genutzt werden soll wird empfolhen eine höhere Bufferzeit einzustellen.
AutomaticLogisticChest-OverrideExisting=Sollen existierende Greifarmkonditionen überschrieben werden?
AutomaticLogisticChest-BuildOn=Nutze die Modlogik wenn die Kiste durch den Spieler, einen Bot oder egal von wem gesetzt wurde.

[controls]
AutomaticLogisticChest-HotKeyHoover=Aktuelle Kiste neu berechnen
AutomaticLogisticChest-HotKeyAll=Alle Kisten neu berechnen